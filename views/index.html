<!DOCTYPE html>
<html>
  <title>Natalia Webapp Example</title>
  <link rel="shortcut icon" href="/img/favicon.ico" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <!-- <link href='css/main.css' rel='stylesheet' type='text/css'> -->
</html>
<body>
<div class="row">
  <div class="col-xs-12 text-center">
    <h1>Natalia Webapp Example</h1>
  </div>
</div>
<br />
<br />
<div class="row">
  <div class="col-xs-4 col-xs-offset-2 text-center">
    <button type="button" class="btn btn-default btn-success" id="1on">LED 1 On</button>
  </div>
  <div class="col-xs-4 text-center">
    <button type="button" class="btn btn-default btn-danger" id="1off">LED 1 Off</button>
  </div>
</div>
<br />
<br />
<div class="row">
  <div class="col-xs-4 col-xs-offset-2 text-center">
    <button type="button" class="btn btn-default btn-success" id="2on">LED 2 On</button>
  </div>
  <div class="col-xs-4 text-center">
    <button type="button" class="btn btn-default btn-danger" id="2off">LED 2 Off</button>
  </div>
</div>
<br />
<br />
<div class="row">
  <div class="col-xs-4 col-xs-offset-2 text-center">
    <button type="button" class="btn btn-default btn-success" id="3on">LED 3 On</button>
  </div>
  <div class="col-xs-4 text-center">
    <button type="button" class="btn btn-default btn-danger" id="3off">LED 3 Off</button>
  </div>
</div>
<br />
<br />
<div class="row">
  <div class="col-xs-4 col-xs-offset-2 text-center">
    <button type="button" class="btn btn-default btn-success" id="4on">LED 4 On</button>
  </div>
  <div class="col-xs-4 text-center">
    <button type="button" class="btn btn-default btn-danger" id="4off">LED 4 Off</button>
  </div>
</div>
<br />
<br />
<div class="row">
  <div class="col-xs-4 col-xs-offset-2 text-center">
    <button type="button" class="btn btn-default btn-success" id="5on">LED 5 On</button>
  </div>
  <div class="col-xs-4 text-center">
    <button type="button" class="btn btn-default btn-danger" id="5off">LED 5 Off</button>
  </div>
</div>
<script>
$(window).load(function() {
  function toggleLED(led, state) {
    $.ajax({
      url: "/toggle"+"?led="+led+"&state="+state,
      type: 'GET',
      success: function(res) {

      }
    })
  }

  $('#1on').click(function() {
    toggleLED(1, 'on')
  })
  $('#1off').click(function() {
    toggleLED(1, 'off')
  });
  $('#2on').click(function() {
    toggleLED(2, 'on')
  })
  $('#2off').click(function() {
    toggleLED(2, 'off')
  });
  $('#3on').click(function() {
    toggleLED(3, 'on')
  })
  $('#3off').click(function() {
    toggleLED(3, 'off')
  });
  $('#4on').click(function() {
    toggleLED(4, 'on')
  })
  $('#4off').click(function() {
    toggleLED(4, 'off')
  });
  $('#5on').click(function() {
    toggleLED(5, 'on')
  })
  $('#5off').click(function() {
    toggleLED(5, 'off')
  });
})
</script>
</body>
